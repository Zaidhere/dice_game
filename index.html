<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d9de536aa2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="player1 player">
          player 1
          <hr />
        </div>
        <div class="score1 points">0</div>
        <div class="box left_box">
          <div class="current1 current">current</div>
          <div class="points-1 score">0</div>
        </div>
      </div>
      <div class="right">
        <div class="player2 player">
          player 2
          <hr />
        </div>
        <div class="score2 points">0</div>
        <div class="box right_box">
          <div class="current2 current">current</div>
          <div class="points-2 score">0</div>
        </div>
      </div>
      <!-- buttons -->
      <img src="dice-1.png" alt="dice image" class="dice" />
      <button class="newGame">ðŸ”„ new game</button>
      <button class="roll">ðŸŽ² roll</button>
      <button class="hold">ðŸ“¥ hold</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
